<script>
  $(function () {
  var includes = $('[data-include]')
  $.each(includes, function () {
    var file = 'views/' + $(this).data('include') + '.html'
    $(this).load(file)
  })
})
 </script>

<script>
  $(function () {
    $('[data-toggle="tooltip"]').tooltip(); 
    $('.preview-theme').click(function () {
      let link = document.querySelector('#theme');
      if (link) {
        var clickedThemeHref = $(this).attr('data-theme');
        link.href = clickedThemeHref;
        }
      return false;
    });
  });
